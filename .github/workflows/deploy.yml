name: Daily Scraper Run

on:
  schedule:
    # 每天 UTC 時間凌晨 00:00 執行
    # 請注意，GitHub Actions 的排程時間可能會有些微延遲
    - cron: '0 0 * * *'
  workflow_dispatch:
    # 允許手動觸發此工作流程

jobs:
  run_scraper:
    runs-on: ubuntu-latest
    
    environment: prod

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13' # 根據 pyproject.toml 中的 requires-python 設定

    - name: Install uv
      run: |
        pip install uv

    - name: Install dependencies with uv
      run: |
        uv sync

    - name: Run main script
      env:
        # 這裡必須與你 Python 程式碼中 Config.from_env() 檢查的名稱完全一致
        DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
        DISCORD_IB_NOTIFY_CHANNEL_ID: ${{ secrets.DISCORD_IB_NOTIFY_CHANNEL_ID }}
        DISCORD_CLIENT_ID: ${{ secrets.DISCORD_CLIENT_ID }}
        DISCORD_CLIENT_SECRET: ${{ secrets.DISCORD_CLIENT_SECRET }}
        DISCORD_GUILD_ID: ${{ secrets.DISCORD_GUILD_ID }}    
      run: |
        uv run python ./main.py